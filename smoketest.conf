  cpan_testers => 'http://cpan.cpantesters.org/',
  cpan_source  => 'http://cpansearch.perl.org/src/',
  # http://search.cpan.org links to 'http://cpansearch.perl.org/src/'
  # Alternately:
  # http://metacpan.org links to 'https://st.aticpan.org/source/'
